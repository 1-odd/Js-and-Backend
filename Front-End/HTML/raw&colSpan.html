<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table Practice</title>
    <style>
        table,td,tr{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col span="" style="background-color: rgb(28, 197, 51);">
        </colgroup>
     <tr>
        <!-- col span Span -->
        <td colspan="2" >abc</td>
        
        <td>abc</td>
     </tr>
     <tr>
        <td>abc</td>
        <td>123</td>
        <td>abc</td>
     </tr>
     <tr>
        <!-- raw span -->

        
        <td rowspan="2">abc</td>
        
        <td>123</td>
        <td>abc</td>
     </tr>
     <tr>
        
        <td>123</td>
        <td>abc</td>
     </tr>
     <tr>
        <td>abc</td>
        <td>123</td>
        <td>abc</td>
     </tr>

    </table>
    
</body>
</html>
