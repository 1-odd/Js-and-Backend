<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table in dtail</title>
    <style>
        table,td,tr,th{
            border: 1px solid;
            border-collapse: collapse;

        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>   
        <tr>
            <td>Fab</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Mar</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>600</td>
        </tr>
    </table>
    
</body>
</html>
