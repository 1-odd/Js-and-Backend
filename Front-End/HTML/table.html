<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Table</title>
    <style>
        table,tr,td,caption,th {
            border: 1px solid;
            border-collapse: collapse;
            
        }

    </style>

</head>
<body>

    
    <table >
        <caption style="background-color: antiquewhite;">My Savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>february</td>
                <td>120</td>
            </tr>
            <tr>
                <td>March</td>
                <td>80</td>
            </tr>
           
    
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>300</td>
            </tr>

        </tfoot>
        
           
    </table>
    
</body>
</html>
