<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Box</title>

    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 5px solid black;
            background-color: yellow;
            margin: 10px;
            padding: 25px;
        }
        #org{
            background-color: orange;
        }
        #wht{
            background-color: white;
        }
        #grn{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="org">A</div>
    <div class="box" id="wht">B</div>
    <div class="box" id="grn">C</div>
    
</body>
</html>
